src:
  structure.yaml:
    content: AI COOアシスタントシステムのプロジェクト構造定義
    dependency: []
  api:
    ai:
      chat.ts:
        content: OpenAI APIを使用したチャットインターフェース実装
        dependency:
          - src/config/openai.ts
          - src/types/chat.ts
      context-manager.ts:
        content: 会話コンテキストの管理と履歴追跡
        dependency:
          - src/lib/vector-store.ts
          - src/types/context.ts
      task-extractor.ts:
        content: 会話からのタスク自動抽出機能
        dependency:
          - src/lib/langchain.ts
          - src/types/task.ts
    schedule:
      calendar.ts:
        content: 外部カレンダー連携とスケジュール管理API
        dependency:
          - src/lib/google-calendar.ts
          - src/types/schedule.ts
      scheduler.ts:
        content: スマートなスケジュール提案エンジン
        dependency:
          - src/lib/ai-scheduler.ts
          - src/types/schedule.ts
    business:
      plan-analyzer.ts:
        content: 事業計画の分析と構造化
        dependency:
          - src/lib/langchain.ts
          - src/types/business.ts
      risk-analyzer.ts:
        content: リスク分析と対策提案エンジン
        dependency:
          - src/lib/ai-risk.ts
          - src/types/risk.ts
  components:
    chat:
      chat-input.tsx:
        content: チャット入力コンポーネント
        dependency:
          - src/hooks/useChat.ts
          - src/styles/chat.css
      message-list.tsx:
        content: チャットメッセージ表示コンポーネント
        dependency:
          - src/types/chat.ts
          - src/styles/chat.css
      voice-input.tsx:
        content: 音声入力インターフェース
        dependency:
          - src/lib/speech-recognition.ts
          - src/styles/voice.css
    dashboard:
      kpi-chart.tsx:
        content: KPI可視化チャートコンポーネント
        dependency:
          - src/lib/chart.ts
          - src/types/kpi.ts
      task-board.tsx:
        content: タスク管理ボードコンポーネント
        dependency:
          - src/hooks/useTask.ts
          - src/styles/task.css
      timeline.tsx:
        content: プロジェクトタイムライン表示
        dependency:
          - src/lib/timeline.ts
          - src/types/project.ts
    business:
      plan-viewer.tsx:
        content: 事業計画可視化コンポーネント
        dependency:
          - src/lib/business-viz.ts
          - src/types/business.ts
      resource-allocation.tsx:
        content: リソース配分管理インターフェース
        dependency:
          - src/lib/resource.ts
          - src/types/resource.ts
  config:
    env:
      .env:
        content: 基本環境変数定義
        dependency: []
      .env.development:
        content: 開発環境用環境変数
        dependency:
          - src/config/env/.env
      .env.production:
        content: 本番環境用環境変数
        dependency:
          - src/config/env/.env
      .env.staging:
        content: ステージング環境用環境変数
        dependency:
          - src/config/env/.env
    i18n:
      en.json:
        content: 英語翻訳ファイル
        dependency: []
      ja.json:
        content: 日本語翻訳ファイル
        dependency: []
  database:
    migrations:
      initial.sql:
        content: 初期データベーススキーマ定義
        dependency: []
    schema.prisma:
      content: Prismaデータベーススキーマ定義
      dependency:
        - src/database/migrations/initial.sql
  docker:
    docker-compose.yml:
      content: 開発環境のDockerコンテナ定義
      dependency:
        - src/docker/Dockerfile
    Dockerfile:
      content: アプリケーションのDockerイメージ定義
      dependency: []
  hooks:
    useAI.ts:
      content: AI機能のカスタムフック
      dependency:
        - src/api/ai/chat.ts
        - src/lib/langchain.ts
    useKPI.ts:
      content: KPI管理のカスタムフック
      dependency:
        - src/lib/supabase.ts
        - src/types/kpi.ts
    useVoice.ts:
      content: 音声認識カスタムフック
      dependency:
        - src/lib/speech-recognition.ts
        - src/types/voice.ts
  kubernetes:
    deployment.yaml:
      content: Kubernetes展開設定
      dependency:
